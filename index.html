<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="calculadora">
        <h1>CALCULADORA</h1>
        <div id="visor"> 
            <P id="val1" class="tel">0</P>
            <P id="val2" class="tel">0</P>
            <P id="resul" class="tel">0</P>
        </div>
        
        <div>
            <button id="um" onclick="um()" type="button">1</button>
            <button id="dois" onclick="dois()" type="button">2</button>
            <button id="tres" onclick="tres()" type="button">3</button> 
            <button id="vezes" onclick="vezes()" type="button">*</button><br>
            <button id="quatro" onclick="quatro()" type="button">4</button>
            <button id="cinco" onclick="cinco()" type="button">5</button>
            <button id="seis" onclick="seis()" type="button">6</button> 
            <button id="divisao" onclick="divisao()" type="button">/</button><br>
            <button id="sete" onclick="sete()" type="button">7</button>
            <button id="oito" onclick="oito()" type="button">8</button>
            <button id="nove" onclick="nove()" type="button">9</button> 
            <button id="igual" onclick="igual()" type="button">=</button><br>
            <button id="mais" onclick="mais()" type="button">+</button>
            <button id="zero" onclick="zero()" type="button">0</button>
            <button id="menos" onclick="menos()" type="button">-</button>
            <button id="apagar" onclick="apagar()" type="button">&larr;</button>
        </div> 
     </div>

<footer> FEITO POR JEFFERSON PEREIRA DE SOUZA </footer>        
        <script src="script.js"> </script>

    </body>
</html>
